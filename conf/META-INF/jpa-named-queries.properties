DocumentEntity.findAllDocument=select c from DocumentEntity c where c.dctmId = '' or c.dctmId is Null order by c.documentCreatedDate asc
UploadHistoryEntity.findUploadHistoryByDctmId=select u from UploadHistoryEntity u where (u.statusUpload = 'ready' or u.statusUpload = 'failed') and (u.dctmId = '' or u.dctmId is Null) and u.dctmDocumentsId = :dctmDocumentsId order by u.uploadHistoryCreatedDate asc